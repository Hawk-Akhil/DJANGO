<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTRACK - DITAXIN</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .product-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .product-image {
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details {
            margin-top: 20px;
        }

        .product-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .add-to-cart-button, .buy-now-button { /* Style both buttons */
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Add some spacing between the buttons */
        }
    </style>
</head>
<body>
    <div class="product-page">
        <div class="product-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfCIh3wakxgOGCo3bSz294wWVTK0ViDqpKoEN-3Fe-16qRQroG" width="500" alt="FASTRACK WATCH">
        </div>

        <div class="product-details">
            <h2 class="product-title">FASTRACK WATCH</h2>
            <p class="product-description">
                Discover the perfect watch to complement your unique style. Our collection features a wide range of analogue and digital watches, all designed to provide value and comfort.
               
            </p>
            <div class="product-price">$199.99</div>
            <button class="buy-now-button">Buy Now</button> 
            <button class="add-to-cart-button">Add to Cart</button>
            
        </div>
    </div>
</body>
